<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   class="service-flow-logo"
   viewBox="0 0 160 130"
   version="1.1"
   id="svg9"
   xmlns="http://www.w3.org/2000/svg">
  <!-- Gradientes modernos con más suavidad -->
  <defs
     id="defs4">
    <!-- Gradiente vibrante para la primera nube -->
    <linearGradient
       id="grad1"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%"
       gradientUnits="objectBoundingBox">
      <stop
         offset="0%"
         style="stop-color:#E6F3FF; stop-opacity:1"
         id="stop1" />
      <stop
         offset="20%"
         style="stop-color:#66B3FF; stop-opacity:1"
         id="stop1b" />
      <stop
         offset="60%"
         style="stop-color:#1E5AE8; stop-opacity:1"
         id="stop1c" />
      <stop
         offset="100%"
         style="stop-color:#0D47A1; stop-opacity:1"
         id="stop2" />
    </linearGradient>
    
    <!-- Gradiente vibrante para la segunda nube -->
    <linearGradient
       id="grad2"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%"
       gradientUnits="objectBoundingBox">
      <stop
         offset="0%"
         style="stop-color:#F0F8FF; stop-opacity:1"
         id="stop3" />
      <stop
         offset="15%"
         style="stop-color:#80D0FF; stop-opacity:1"
         id="stop3b" />
      <stop
         offset="50%"
         style="stop-color:#2196F3; stop-opacity:1"
         id="stop3c" />
      <stop
         offset="100%"
         style="stop-color:#1565C0; stop-opacity:1"
         id="stop4" />
    </linearGradient>
    
    <!-- Gradiente para las líneas del flujo -->
    <linearGradient
       id="lineGrad"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="0%"
       gradientUnits="objectBoundingBox">
      <stop
         offset="0%"
         style="stop-color:#ffffff; stop-opacity:0.9"
         id="lineStop1" />
      <stop
         offset="30%"
         style="stop-color:#E3F2FD; stop-opacity:0.95"
         id="lineStop2" />
      <stop
         offset="70%"
         style="stop-color:#BBDEFB; stop-opacity:1"
         id="lineStop3" />
      <stop
         offset="100%"
         style="stop-color:#ffffff; stop-opacity:0.85"
         id="lineStop4" />
    </linearGradient>
    
    <!-- Sombra más vibrante para las nubes -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#1565C0" flood-opacity="0.25"/>
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#2196F3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Primera nube con forma más suave y moderna -->
  <path
     d="m 25.936271,81 h 47.6 c 10.2,0 17.356373,-6.8 17.890932,-17 C 91.961763,53.8 85.518136,47 75.318136,47 72.363602,38.5 64.130881,33.4 55.630881,33.4 c -8.5,0 -15.567279,5.1 -19.323652,11.9 -5.1,0 -12.078187,3.4 -12.43456,10.2 C 16.983576,57.2 13.40539,60.6 13.049017,67.4 12.692644,74.2 19.136271,81 25.936271,81 Z"
     fill="url(#grad1)"
     stroke="none"
     filter="url(#softShadow)"
     id="path4"
     style="fill:url(#grad1)" />
     
  <!-- Segunda nube con forma más suave y moderna -->
  <path
     d="m 69.594145,80 h 55.999995 c 12,0 19.44059,-8 18.60147,-20 C 143.35649,48 134.79707,40 122.79707,40 118.0978,30 107.67824,24 97.678243,24 c -10,0 -17.580439,6 -21.021024,14 -6,0 -13.720293,4 -13.160878,12 -7.860147,2 -11.58044,6 -11.021025,14 0.559414,8 9.118829,16 17.118829,16 z"
     fill="url(#grad2)"
     stroke="none"
     opacity="0.9"
     filter="url(#softShadow)"
     id="path5"
     style="fill:url(#grad2)" />
     
  <!-- Máscara para limitar las líneas solo al área de las nubes -->
  <mask id="cloudMask">
    <rect width="100%" height="100%" fill="black"/>
    <!-- Primera nube en blanco para la máscara -->
    <path
       d="m 25.936271,81 h 47.6 c 10.2,0 17.356373,-6.8 17.890932,-17 C 91.961763,53.8 85.518136,47 75.318136,47 72.363602,38.5 64.130881,33.4 55.630881,33.4 c -8.5,0 -15.567279,5.1 -19.323652,11.9 -5.1,0 -12.078187,3.4 -12.43456,10.2 C 16.983576,57.2 13.40539,60.6 13.049017,67.4 12.692644,74.2 19.136271,81 25.936271,81 Z"
       fill="white" />
    <!-- Segunda nube en blanco para la máscara -->
    <path
       d="m 69.594145,80 h 55.999995 c 12,0 19.44059,-8 18.60147,-20 C 143.35649,48 134.79707,40 122.79707,40 118.0978,30 107.67824,24 97.678243,24 c -10,0 -17.580439,6 -21.021024,14 -6,0 -13.720293,4 -13.160878,12 -7.860147,2 -11.58044,6 -11.021025,14 0.559414,8 9.118829,16 17.118829,16 z"
       fill="white" />
  </mask>
  
  <!-- Grupo de líneas con máscara aplicada -->
  <g mask="url(#cloudMask)">
    <!-- Líneas curvas modernas con extremos redondeados, limitadas a las nubes -->
    <path
       d="M 12.5,67 C 54,37 94,86 145,64"
       stroke="url(#lineGrad)"
       stroke-width="3.5"
       stroke-linecap="round"
       stroke-linejoin="round"
       fill="none"
       opacity="1"
       id="path6" />
       
    <path
       d="M 13.5,72 C 54,42 94,91 144,69"
       stroke="url(#lineGrad)"
       stroke-width="3.5"
       stroke-linecap="round"
       stroke-linejoin="round"
       fill="none"
       opacity="0.95"
       id="path7" />
       
    <path
       d="M 17,77 C 54,47 94,96 141.5,74"
       stroke="url(#lineGrad)"
       stroke-width="3.5"
       stroke-linecap="round"
       stroke-linejoin="round"
       fill="none"
       opacity="0.9"
       id="path8" />
  </g>
</svg>